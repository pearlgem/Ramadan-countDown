<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ramadan Countdown</title>
        <script src="https://cdn.tailwindcss.com"></script>
      </head>
      <body
        style="
          background-size: cover;
          background-image: url(https://static.vecteezy.com/system/resources/previews/004/654/360/large_2x/luxury-ornamental-mandala-background-with-arabic-islamic-east-pattern-style-free-vector.jpg);
        "
        class="flex justify-center items-center h-screen text-white text-center"
      >
        <!-- <div class="absolute top-10">
          <p>UI main ziyada time nhi lagaya, Logic main time lag gaya</p>
        </div> -->
        <div class="bg-white bg-opacity-10 p-8 rounded-lg shadow-lg mt-20">
          <h1 class="text-2xl font-bold mb-4">Ramadan Begins In</h1>
          <div class="flex justify-center gap-4 text-xl font-semibold">
            <div class="flex flex-col items-center">
              <div
                class="bg-white bg-opacity-20 p-4 rounded-lg min-w-[80px] text-2xl"
                id="days"
              >
                00
              </div>
              <span class="text-sm mt-1">Days</span>
            </div>
            <div class="flex flex-col items-center">
              <div
                class="bg-white bg-opacity-20 p-4 rounded-lg min-w-[80px] text-2xl"
                id="hours"
              >
                00
              </div>
              <span class="text-sm mt-1">Hours</span>
            </div>
            <div class="flex flex-col items-center">
              <div
                class="bg-white bg-opacity-20 p-4 rounded-lg min-w-[80px] text-2xl"
                id="minutes"
              >
                00
              </div>
              <span class="text-sm mt-1">Minutes</span>
            </div>
            <div class="flex flex-col items-center">
              <div
                class="bg-white bg-opacity-20 p-4 rounded-lg min-w-[80px] text-2xl"
                id="seconds"
              >
                00
              </div>
              <span class="text-sm mt-1">Seconds</span>
            </div>
          </div>
        </div>

        <script src="app.js"></script>
      </body>
    </html>
  </body>
</html>
